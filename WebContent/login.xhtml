<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<header>
	<title>Login</title>
</header>

<h:body>
	<h:form>
		<fieldset>
			<legend>Login</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Login: " for="login_cliente" />
				<h:inputText id="login_cliente" value="#{cadastroClienteBean.cliente.login_cliente}" autocomplete="off"  />
				<h:outputLabel value="Senha: " for="senha_cliente" />
				<h:inputSecret id="senha_cliente" value="#{cadastroClienteBean.cliente.senha_cliente}" autocomplete="off"/>
				<h:commandButton value="Entrar" action="#{cadastroClienteBean.entrar}" />
				<h:commandButton value="Cadastrar" action="#{cadastroClienteBean.cadastrar}" />
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>

</html>
