<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<header>
	<title>Principal Funcionario</title>
</header>

<h:body>
	<h:panelGroup rendered="#{not empty funcionario}">
		<p>Funcionario: <b>#{funcionario.nome_funcionario}</b> </p>
	</h:panelGroup>
	<h:form>
		<fieldset>
			<legend>Escolha algumas das opções abaixo que deseja realizar</legend>
			<h:panelGrid columns="1">
				<h:commandButton value="Cadastrar Livro" action="#{FuncionarioBean.cadastrarLivro}" />
				<h:commandButton value="Cadastrar Editora" action="#{funcionarioBean.cadastroEditora}" />
				<h:commandButton value="Cadastrar Gênero" action="#{funcionarioBean.cadastroGenero}" />				
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>
</html>
