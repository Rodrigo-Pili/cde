<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<header>
	<title>Cadastro Funcionario</title>
</header>

<h:body>
	<h1>Cadastro De Funcionario</h1>
	<h:form>
		<fieldset>
			<legend>Cadastro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " for="nome_funcionario" />
				<h:inputText id="nome_funcionario" value="#{funcionarioBean.funcionario.nome_funcionario}" autocomplete="off" required="false"/>
				<h:outputLabel value="Login: " for="login_cliente" />
				<h:inputText id="login_funcionario" value="#{funcionarioBean.funcionario.login_funcionario}" autocomplete="off" required="false"/>
				<h:outputLabel value="Senha: " for="senha_funcionario" />
				<h:inputSecret id="senha_funcionario" value="#{funcionarioBean.funcionario.senha_funcionario}" autocomplete="off" required="false"/>
				<h:commandButton value="Salvar" action="#{funcionarioBean.salvar}" />
				<h:commandButton value="Voltar" action="#{funcionarioBean.voltarLogin}" />
				<h:messages id="msgErro" style="color:red" />
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>

</html>
